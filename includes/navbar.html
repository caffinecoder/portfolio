<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <style>
    .nav-link {
      color: white;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: brown;
    }

    nav {
    position: sticky;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>

<nav class="shadow-sm">
  <div class="max-w-full mx-auto px-6 py-3">

    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="text-xl font-bold text-white">Sharmista Janapati</h1>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">

        <a href="#about-section" class="nav-link">About</a>
        <a href="#skills-section" class="nav-link">Skills</a>
        <a href="#projects-section" class="nav-link">Projects</a>
        <a href="resume.pdf" target="_blank" class="nav-link">Resume</a>
        <a href="#contact-section" class="nav-link">Contact</a>
      </div>

      <!-- Hamburger -->
      <button onclick="toggleMenu()" class="md:hidden">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
<div id="mobileMenu" class="hidden md:hidden mt-4 border-t pt-4 space-y-3">


  <a href="#about-section" class="block nav-link">About</a>
  <a href="#skills-section" class="block nav-link">Skills</a>
  <a href="#projects-section" class="block nav-link">Projects</a>
  <a href="resume.pdf" target="_blank" class="block nav-link">Resume</a>
  <a href="#contact-section" class="block nav-link">Contact</a>
  </div>
</nav>

<script>
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('hidden');
  }
</script>

</body>
</html>
